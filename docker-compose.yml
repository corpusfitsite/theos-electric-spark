
version: '3.8'

services:
  th-eletricista:
    build: .
    ports:
      - process.env.PORT
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  th-eletricista-dev:
    build:
      context: .
      target: builder
    ports:
      - process.env.PORT
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped
